<button #editModelButton mdl-button mdl-button-type="raised" mdl-colored="primary" mdl-ripple (click)="editModelDialog.show()">Upload Model</button>

<mdl-dialog #editModelDialog [mdl-dialog-config]="{
  clickOutsideToClose: false,
  styles:{'width': '300px'},
  isModal:true,
  openFrom: editModelButton,
  enterTransitionDuration: 300,
  leaveTransitionDuration: 300}" (show)="onDialogShow(dialogRef)" (hide)="onDialogHide()">
  <!-- <h4 class="mdl-dialog__title">Edit model</h4> -->
  <div class="mdl-dialog__content">
    <mdl-textfield #modelNameField type="text" [(ngModel)]="modelName" label="Model name" floating-label autofocus></mdl-textfield>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
      <input class="mdl-textfield__input" placeholder="File" type="text" value="{{ modelFileName }}" />
      <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
        <i class="material-icons">attach_file</i><input type="file" (change)="doFileChange($event)" #uploadBtn>
      </div>
    </div>
  </div>
  <!-- <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
    <input class="mdl-textfield__input" placeholder="File" type="text" value="{{ modelFileName }}" />
    <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
      <i class="material-icons">attach_file</i><input type="file" (change)="doFileChange($event)" #uploadBtn>
    </div>
  </div> -->
  <div class="mdl-dialog__actions">  
    <button mdl-button (click)="saveModel()" mdl-button-type="raised" mdl-colored="primary" mdl-ripple>Save</button>
    <button mdl-button (click)="editModelDialog.close()" mdl-ripple>Cancel</button>
  </div>
</mdl-dialog>
